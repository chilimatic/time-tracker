<div ng-controller="projectController">
    <div class="time-tracker-container display">
        <div class="row">
            <div class="col-xs-4">
                <h2>Project List</h2>
            </div>
            <div class="pull-right col-xs-4">
                <button class="btn btn-info pull-right" ng-click="setting.listView = !setting.listView">
                    <i class="glyphicon glyphicon-list"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-sm-2">
                    <a class="btn btn-success" ng-click="showAddProjectForm = !showAddProjectForm">
                        <i class="glyphicon glyphicon-book"></i>
                        Add New Project
                    </a>
                </div>
                <project-form show-add-project-form="showAddProjectForm"></project-form>
            </div>
        </div>
        <div class="row">
            <br />
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <fieldset class="form-group right-inner-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input id="login-email" class="form-control" type="text" placeholder="Search" ng-model="filterTerm">
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="fluid-row project-list">
            <project-tile-list project-list="projectList" setting="setting" filter-term="filterTerm" ></project-tile-list>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
