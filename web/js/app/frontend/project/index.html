<div ng-controller="projectController">
    <div class="time-tracker-container display">
        <div class="row">
            <div class="col-xs-4">
                <h2>Project List</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-sm-2">
                    <a class="btn btn-success" ng-click="showAddProjectForm = !showAddProjectForm">
                        <i class="glyphicon glyphicon-book"></i>
                        Add New Project
                    </a>
                </div>
                <project-form show-add-project-form="showAddProjectForm"></project-form>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="fluid-row project-list">
            <project-tile-list project-list="projectList"></project-tile-list>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
