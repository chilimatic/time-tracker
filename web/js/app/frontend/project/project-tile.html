<div ng-if="project.id" ng-click="selectProject(project)" class="col-lg-5 project" ng-repeat="project in projectList">
    <div class="project-label col-xs-3">
        <i class="glyphicon glyphicon-book"></i>
    </div>
    <div class="project-name col-xs-8">
        {{::project.name}}
    </div>
    <div class="project-option col-xs-1">
        <context-menu menu-list="menuList" context="project"></context-menu>
    </div>
    <div class="clearfix"></div>
</div>
