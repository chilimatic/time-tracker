<div ng-click="selectProject(project)" class="col-lg-5 project" ng-repeat="project in projectList">
    <div class="project-label col-xs-3">
        <i class="glyphicon glyphicon-book"></i>
    </div>
    <div class="project-name col-xs-8">
        {{::project.name}}
    </div>
    <div class="project-option col-xs-1">
        <a class="settings" ng-click="deleteProject(project); $event.stopPropagation();">
            <i class="glyphicon glyphicon-cog"></i>
        </a>
        <div class="context-menu-box">
            <ul class="context-menu">
                <li>details</li>
                <li>settings</li>
                <li>share</li>
            </ul>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
