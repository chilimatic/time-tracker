<div ng-controller="projectDetailController" class="time-tracker-container">
    <div class="row-fluid">
        <a class="btn btn-info" href="/project">
            <i class="glyphicon glyphicon-list"></i>
            ProjectList
        </a>
        <h1>{{selectedProject.project.name}}</h1>
        <table id="project-time-table">
            <tr>
                <th class="start-col">start</th>
                <th class="end-col">end</th>
                <th class="amount-col">amount</th>
                <th class="option-col">option</th>
                <th><input class="form-control" placeholder="Search" type="text" ng-model="timeSearch" /></th>
            </tr>
            <tr  ng-class="{active : session.id == selectedProject.currentSession.id}"
                 ng-if="session.startTime"
                 ng-repeat="session in selectedProject.sessionList | filter : timeSearch"
            >
                <td class="tc">
                    {{::session.startTime}}
                </td>
                <td class="tc">
                    {{session.endTime}}
                </td>
                <td class="tr">
                    {{session.timeDiff}} Minutes
                </td>
                <td class="tc">
                    <span ng-click="resumeSession(session.id)" class="btn btn-info">
                        <i class="glyphicon glyphicon-pencil" ></i>
                    </span>
                </td>
                <td></td>
            </tr>
            <tr class="result-row">
                <td></td>
                <td class="tr">Total:</td>
                <td class="tr">{{totalAmount}} Hours</td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <button class="btn btn-success" ng-click="startNewSession()">
            <i class="glyphicon glyphicon-time"></i>
            Start New Session
        </button>
        <button class="btn btn-danger" ng-click="endSession()">
            <i class="glyphicon glyphicon-stop"></i>
            End Session
        </button>
    </div>
</div>
