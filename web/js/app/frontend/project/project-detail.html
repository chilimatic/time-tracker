<div ng-controller="projectDetailController" class="time-tracker-container display">
    <div class="row-fluid">
        <h1>
            {{selectedProject.project.name}}
            <a class="btn btn-info pull-right" href="/project">
                <i class="glyphicon glyphicon-list"></i>
                ProjectList
            </a>
        </h1>
        <h3>~ {{totalAmount}} Hours</h3>
        <div class="row">
            <div class="col-lg-3">
                <fieldset class="right-inner-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input class="form-control" placeholder="Search" type="text" ng-model="timeSearch" />
                </fieldset>
                <datepicker date-format="yyyy-MM-dd">
                    <input placeholder="From" ng-model="dateRange.from" type="text" class="form-control" ng-change="timeFilter()"/>
                </datepicker>
                <datepicker date-format="yyyy-MM-dd">
                    <input placeholder="Till" ng-model="dateRange.till" type="text" class="form-control" ng-change="timeFilter()"/>
                </datepicker>
            </div>
        </div>

        <div class="task-container" ng-show="setting.showTask">
            <ul>
                <li ng-repeat="map in taskList">
                    <task set="map"></task>
                </li>
            </ul>
        </div>

        <div
                ng-click="resumeSession(session.id)"
                ng-class="{ selectable: session.endTime == '0000-00-00 00:00:00', active : session.id == selectedProject.currentSession.id}"
                ng-if="session.startTime"
                ng-repeat="session in selectedProject.sessionList"
                class="session col-lg-12"
        >
            <div class="col-xs-3">
                <i style="font-size: 8em" class="glyphicon glyphicon-time"></i>
            </div>
            <div class="col-xs-5 data">
                <ul>
                    <li>
                        <ul class="col-group">
                            <li>start:</li>
                            <li>{{::session.startTime}}</li>
                        </ul>
                    </li>
                    <li>
                        <ul class="col-group">
                            <li>end:</li>
                            <li>{{session.endTime}}</li>
                        </ul>
                    </li>
                    <li>
                        <ul class="col-group">
                            <li>amount:</li>
                            <li>{{session.timeDiff}} Minutes</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-xs-4">
                <textarea ng-model="session.sessionDescription.text" class="form-control"></textarea>
            </div>
            <!-- <task-list list="taskList" drop-target="1"></task-list> -->
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        <div class="row-fluid">
            <button class="btn btn-success" ng-click="startNewSession()">
                <i class="glyphicon glyphicon-time"></i>
                Start New Session
            </button>
            <button class="btn btn-danger" ng-click="endSession()">
                <i class="glyphicon glyphicon-stop"></i>
                End Session
            </button>
        </div>
    </div>
</div>
