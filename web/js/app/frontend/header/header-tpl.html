<header class="header">
    <div class="headline col-xs-3">
        <i class="glyphicon glyphicon-time"></i>
        Time-tracker
    </div>
    <div class="logo-headline col-xs-4"></div>
    <div class="user-data col-xs-3">{{userData.user.name}}</div>
    <div class="col-xs-2" ng-if="userData">
        <button class="btn btn-danger" ng-click="logout()">
            <i class="glyphicon glyphicon-log-out"></i> Logout
        </button>
    </div>
    <div class="clearfix"></div>
</header>
